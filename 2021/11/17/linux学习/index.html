        <h1 id="1-Linux学习"><a href="#1-Linux学习" class="headerlink" title="1.Linux学习"></a>1.Linux学习</h1><h2 id="1-linux文件目录"><a href="#1-linux文件目录" class="headerlink" title="1.linux文件目录"></a>1.linux文件目录</h2><p><img src=".%5C%E5%9B%BE%E7%89%87%5C20200112195911710.png" alt="20200112195911710"></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">/bin</span><br><span class="line">存放二进制可执行文件(ls,cat,mkdir等)，常用命令一般都在这里。</span><br><span class="line">/etc</span><br><span class="line">存放系统管理和配置文件</span><br><span class="line">/home</span><br><span class="line">存放所有用户文件的根目录，是用户主目录的基点，比如用户user的主目录就是/home/user，可以用~user表示</span><br><span class="line">/usr</span><br><span class="line">用于存放系统应用程序，比较重要的目录/usr/local本地系统管理员软件安装目录（安装系统级的应用）。这是最庞大的目录，要用到的应用程序和文件几乎都在这个目录。</span><br><span class="line">/usr/x11r6存放xwindow的目录</span><br><span class="line">/usr/bin众多的应用程序</span><br><span class="line">/usr/sbin超级用户的一些管理程序</span><br><span class="line">/usr/doclinux文档</span><br><span class="line">/usr/includelinux下开发和编译应用程序所需要的头文件</span><br><span class="line">/usr/lib常用的动态链接库和软件包的配置文件</span><br><span class="line">/usr/man帮助文档</span><br><span class="line">/usr/src源代码，linux内核的源代码就放在/usr/src/linux里</span><br><span class="line">/usr/local/bin本地增加的命令</span><br><span class="line">/usr/local/lib本地增加的库</span><br><span class="line">/opt</span><br><span class="line">额外安装的可选应用程序包所放置的位置。一般情况下，我们可以把tomcat等都安装到这里。</span><br><span class="line">/proc</span><br><span class="line">虚拟文件系统目录，是系统内存的映射。可直接访问这个目录来获取系统信息。</span><br><span class="line">/root</span><br><span class="line">超级用户（系统管理员）的主目录（特权阶级^o^）</span><br><span class="line">/sbin</span><br><span class="line">存放二进制可执行文件，只有root才能访问。这里存放的是系统管理员使用的系统级别的管理命令和程序。如ifconfig等。</span><br><span class="line">/dev</span><br><span class="line">用于存放设备文件。</span><br><span class="line">/mnt</span><br><span class="line">系统管理员安装临时文件系统的安装点，系统提供这个目录是让用户临时挂载其他的文件系统。</span><br><span class="line">/boot</span><br><span class="line">存放用于系统引导时使用的各种文件</span><br><span class="line">/lib</span><br><span class="line">存放跟文件系统中的程序运行所需要的共享库及内核模块。共享库又叫动态链接共享库，作用类似windows里的.dll文件，存放了根文件系统程序运行所需的共享文件。</span><br><span class="line">/tmp</span><br><span class="line">用于存放各种临时文件，是公用的临时文件存储点。</span><br><span class="line">/var</span><br><span class="line">用于存放运行时需要改变数据的文件，也是某些大文件的溢出区，比方说各种服务的日志文件（系统启动日志等。）等。</span><br><span class="line">/lost+found</span><br><span class="line">这个目录平时是空的，系统非正常关机而留下“无家可归”的文件（windows下叫什么.chk）就在这里</span><br></pre></td></tr></table></figure>

<h2 id="2-详细介绍linux目录"><a href="#2-详细介绍linux目录" class="headerlink" title="2.详细介绍linux目录"></a>2.详细介绍linux目录</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br></pre></td><td class="code"><pre><span class="line">/etc文件系统</span><br><span class="line">/etc目录包含各种系统配置文件，下面说明其中的一些。其他的你应该知道它们属于哪个程序，并阅读该程序的man页。许多网络配置文件也在/etc中。</span><br><span class="line">1./etc/rc或/etc/rc.d或/etc/rc?.d</span><br><span class="line">启动、或改变运行级时运行的脚本或脚本的目录。</span><br><span class="line">2./etc/passwd</span><br><span class="line">用户数据库，其中的域给出了用户名、真实姓名、用户起始目录、加密口令和用户的其</span><br><span class="line">他信息。</span><br><span class="line">3./etc/fdprm</span><br><span class="line">软盘参数表，用以说明不同的软盘格式。可用setfdprm进行设置。更多的信息见setfdprm</span><br><span class="line">的帮助页。</span><br><span class="line">4./etc/fstab</span><br><span class="line">指定启动时需要自动安装的文件系统列表。也包括用swapon-a启用的swap区的信息。</span><br><span class="line">5./etc/group</span><br><span class="line">类似/etc/passwd，但说明的不是用户信息而是组的信息。包括组的各种数据。</span><br><span class="line">6./etc/inittab</span><br><span class="line">init的配置文件。</span><br><span class="line">7./etc/issue</span><br><span class="line">包括用户在登录提示符前的输出信息。通常包括系统的一段短说明或欢迎信息。具体内容由系统管理员确定。</span><br><span class="line">8./etc/magic</span><br><span class="line">“file”的配置文件。包含不同文件格式的说明，“file”基于它猜测文件类型。</span><br><span class="line">9./etc/motd</span><br><span class="line">motd是messageoftheday的缩写，用户成功登录后自动输出。内容由系统管理员确定。常用于通告信息，如计划关机时间的警告等。</span><br><span class="line">10./etc/mtab</span><br><span class="line">当前安装的文件系统列表。由脚本(scritp)初始化，并由mount命令自动更新。当需要一个当前安装的文件系统的列表时使用(例如df命令)。</span><br><span class="line">11./etc/shadow</span><br><span class="line">在安装了影子(shadow)口令软件的系统上的影子口令文件。影子口令文件将/etc/passwd文件中的加密口令移动到/etc/shadow中，而后者只对超级用户(root)可读。这使破译口令更困难，以此增加系统的安全性。</span><br><span class="line">12./etc/login.defs</span><br><span class="line">login命令的配置文件。</span><br><span class="line">13./etc/printcap</span><br><span class="line">类似/etc/termcap，但针对打印机。语法不同。</span><br><span class="line">14./etc/profile、/etc/csh.login、/etc/csh.cshrc</span><br><span class="line">登录或启动时bourne或cshells执行的文件。这允许系统管理员为所有用户建立全局缺省环境。</span><br><span class="line">15./etc/securetty</span><br><span class="line">确认安全终端，即哪个终端允许超级用户(root)登录。一般只列出虚拟控制台，这样就不可能(至少很困难)通过调制解调器(modem)或网络闯入系统并得到超级用户特权。</span><br><span class="line">16./etc/shells</span><br><span class="line">列出可以使用的shell。chsh命令允许用户在本文件指定范围内改变登录的shell。提供一台机器ftp服务的服务进程ftpd检查用户shell是否列在/etc/shells文件中，如果不是，将不允许该用户登录。</span><br><span class="line">17./etc/termcap</span><br><span class="line">终端性能数据库。说明不同的终端用什么“转义序列”控制。写程序时不直接输出转义序列(这样只能工作于特定品牌的终端)，而是从/etc/termcap中查找要做的工作的正确序列。</span><br><span class="line">这样，多数的程序可以在多数终端上运行。</span><br><span class="line"></span><br><span class="line">/dev文件系统</span><br><span class="line">/dev目录包括所有设备的设备文件。设备文件用特定的约定命名，这在设备列表中说明。</span><br><span class="line">设备文件在安装时由系统产生，以后可以用/dev/makedev描述。/dev/makedev.local是</span><br><span class="line">系统管理员为本地设备文件(或连接)写的描述文稿(即如一些非标准设备驱动不是标准</span><br><span class="line">makedev的一部分)。下面简要介绍/dev下一些常用文件。</span><br><span class="line">1./dev/console</span><br><span class="line">系统控制台，也就是直接和系统连接的监视器。</span><br><span class="line">2./dev/hd</span><br><span class="line">ide硬盘驱动程序接口。如：/dev/hda指的是第一个硬盘，had1则是指/dev/hda的第一个</span><br><span class="line">分区。如系统中有其他的硬盘，则依次为/dev/hdb、/dev/hdc、......；如有多个分区则依次为</span><br><span class="line">hda1、hda2......</span><br><span class="line">3./dev/sd</span><br><span class="line">scsi磁盘驱动程序接口。如有系统有scsi硬盘，就不会访问/dev/had，而会访问/dev/sda。</span><br><span class="line">4./dev/fd</span><br><span class="line">软驱设备驱动程序。如：/dev/fd0指系统的第一个软盘，也就是通常所说的a：盘，</span><br><span class="line">/dev/fd1指第二个软盘，......而/dev/fd1h1440则表示访问驱动器1中的4.5高密盘。</span><br><span class="line">5./dev/st</span><br><span class="line">scsi磁带驱动器驱动程序。</span><br><span class="line">6./dev/tty</span><br><span class="line">提供虚拟控制台支持。如：/dev/tty1指的是系统的第一个虚拟控制台，/dev/tty2则是系统</span><br><span class="line">的第二个虚拟控制台。</span><br><span class="line">7./dev/pty</span><br><span class="line">提供远程登陆伪终端支持。在进行telnet登录时就要用到/dev/pty设备。</span><br><span class="line">8./dev/ttys</span><br><span class="line">计算机串行接口，对于dos来说就是“com1”口。</span><br><span class="line">9./dev/cua</span><br><span class="line">计算机串行接口，与调制解调器一起使用的设备。</span><br><span class="line">10./dev/null</span><br><span class="line">“黑洞”，所有写入该设备的信息都将消失。例如：当想要将屏幕上的输出信息隐藏起来时，只要将输出信息输入到/dev/null中即可。</span><br><span class="line"></span><br><span class="line">/usr文件系统</span><br><span class="line">/usr是个很重要的目录，通常这一文件系统很大，因为所有程序安装在这里。/usr里的所有文件一般来自linux发行版(distribution)；本地安装的程序和其他东西在/usr/local下，因为这样可以在升级新版系统或新发行版时无须重新安装全部程序。/usr目录下的许多内容是可选的，但这些功能会使用户使用系统更加有效。/usr可容纳许多大型的软件包和它们的配置文件。下面列出一些重要的目录(一些不太重要的目录被省略了)。</span><br><span class="line">1./usr/x11r6</span><br><span class="line">包含xwindow系统的所有可执行程序、配置文件和支持文件。为简化x的开发和安装，x的文件没有集成到系统中。xwindow系统是一个功能强大的图形环境，提供了大量的图形工具程序。用户如果对microsoftwindows或machintosh比较熟悉的话，就不会对xwindow系统感到束手无策了。</span><br><span class="line">2./usr/x386</span><br><span class="line">类似/usr/x11r6，但是是专门给x11release5的。</span><br><span class="line">3./usr/bin</span><br><span class="line">集中了几乎所有用户命令，是系统的软件库。另有些命令在/bin或/usr/local/bin中。</span><br><span class="line">4./usr/sbin</span><br><span class="line">包括了根文件系统不必要的系统管理命令，例如多数服务程序。</span><br><span class="line">5./usr/man、/usr/info、/usr/doc</span><br><span class="line">这些目录包含所有手册页、gnu信息文档和各种其他文档文件。每个联机手册的“节”都有两个子目录。例如：/usr/man/man1中包含联机手册第一节的源码(没有格式化的原始文件)，/usr/man/cat1包含第一节已格式化的内容。l联机手册分为以下九节：内部命令、系统调用、库函数、设备、文件格式、游戏、宏软件包、系统管理和核心程序。</span><br><span class="line">6./usr/include</span><br><span class="line">包含了c语言的头文件，这些文件多以.h结尾，用来描述c语言程序中用到的数据结构、子过程和常量。为了保持一致性，这实际上应该放在/usr/lib下，但习惯上一直沿用了这个名字。</span><br><span class="line">7./usr/lib</span><br><span class="line">包含了程序或子系统的不变的数据文件，包括一些site-wide配置文件。名字lib来源于库(library);编程的原始库也存在/usr/lib里。当编译程序时，程序便会和其中的库进行连接。也有许多程序把配置文件存入其中。</span><br><span class="line">8./usr/local</span><br><span class="line">本地安装的软件和其他文件放在这里。这与/usr很相似。用户可能会在这发现一些比较大的软件包，如tex、emacs等。</span><br><span class="line"></span><br><span class="line">/var文件系统</span><br><span class="line">/var包含系统一般运行时要改变的数据。通常这些数据所在的目录的大小是要经常变化或扩充的。原来/var目录中有些内容是在/usr中的，但为了保持/usr目录的相对稳定，就把那些需要经常改变的目录放到/var中了。每个系统是特定的，即不通过网络与其他计算机共享。下面列出一些重要的目录(一些不太重要的目录省略了)。</span><br><span class="line">1./var/catman</span><br><span class="line">包括了格式化过的帮助(man)页。帮助页的源文件一般存在/usr/man/man中；有些man页可能有预格式化的版本，存在/usr/man/cat中。而其他的man页在第一次看时都需要格式化，格式化完的版本存在/var/man中，这样其他人再看相同的页时就无须等待格式化了。(/var/catman经常被清除，就像清除临时目录一样。)</span><br><span class="line">2./var/lib</span><br><span class="line">存放系统正常运行时要改变的文件。</span><br><span class="line">3./var/local</span><br><span class="line">存放/usr/local中安装的程序的可变数据(即系统管理员安装的程序)。注意，如果必要，即使本地安装的程序也会使用其他/var目录，例如/var/lock。</span><br><span class="line">4./var/lock</span><br><span class="line">锁定文件。许多程序遵循在/var/lock中产生一个锁定文件的约定，以用来支持他们正在使用某个特定的设备或文件。其他程序注意到这个锁定文件时，就不会再使用这个设备或文件。</span><br><span class="line">5./var/log</span><br><span class="line">各种程序的日志(log)文件，尤其是login(/var/log/wtmplog纪录所有到系统的登录和注销)和syslog(/var/log/messages纪录存储所有核心和系统程序信息)。/var/log里的文件经常不确定地增长，应该定期清除。</span><br><span class="line">6./var/run</span><br><span class="line">保存在下一次系统引导前有效的关于系统的信息文件。例如，/var/run/utmp包含当前登录的用户的信息。</span><br><span class="line">7./var/spool</span><br><span class="line">放置“假脱机(spool)”程序的目录，如mail、news、打印队列和其他队列工作的目录。每个不同的spool在/var/spool下有自己的子目录，例如，用户的邮箱就存放在/var/spool/mail中。</span><br><span class="line">8./var/tmp</span><br><span class="line">比/tmp允许更大的或需要存在较长时间的临时文件。注意系统管理员可能不允许/var/tmp有很旧的文件。</span><br><span class="line"></span><br><span class="line">/proc文件系统</span><br><span class="line">/proc文件系统是一个伪的文件系统，就是说它是一个实际上不存在的目录，因而这是一个非常特殊的目录。它并不存在于某个磁盘上，而是由核心在内存中产生。这个目录用于提供关于系统的信息。下面说明一些最重要的文件和目录(/proc文件系统procman页中有更详细的说明)。</span><br><span class="line">1./proc/x</span><br><span class="line">关于进程x的信息目录，这一x是这一进程的标识号。每个进程在/proc下有一个名为自</span><br><span class="line">己进程号的目录。</span><br><span class="line">2./proc/cpuinfo</span><br><span class="line">存放处理器(cpu)的信息，如cpu的类型、制造商、型号和性能等。</span><br><span class="line">3./proc/devices</span><br><span class="line">当前运行的核心配置的设备驱动的列表。</span><br><span class="line">4./proc/dma</span><br><span class="line">显示当前使用的dma通道。</span><br><span class="line">5./proc/filesystems</span><br><span class="line">核心配置的文件系统信息。</span><br><span class="line">6./proc/interrupts</span><br><span class="line">显示被占用的中断信息和占用者的信息，以及被占用的数量。</span><br><span class="line">7./proc/ioports</span><br><span class="line">当前使用的i/o端口。</span><br><span class="line">8./proc/kcore</span><br><span class="line">系统物理内存映像。与物理内存大小完全一样，然而实际上没有占用这么多内存；它仅仅是在程序访问它时才被创建。(注意：除非你把它拷贝到什么地方，否则/proc下没有任何东西占用任何磁盘空间。)</span><br><span class="line">9./proc/kmsg</span><br><span class="line">核心输出的消息。也会被送到syslog。</span><br><span class="line">10./proc/ksyms</span><br><span class="line">核心符号表。</span><br><span class="line">11./proc/loadavg</span><br><span class="line">系统“平均负载”；3个没有意义的指示器指出系统当前的工作量。</span><br><span class="line">12./proc/meminfo</span><br><span class="line">各种存储器使用信息，包括物理内存和交换分区(swap)。</span><br><span class="line">13./proc/modules</span><br><span class="line">存放当前加载了哪些核心模块信息。</span><br><span class="line">14./proc/net</span><br><span class="line">网络协议状态信息。</span><br><span class="line">15./proc/self</span><br><span class="line">存放到查看/proc的程序的进程目录的符号连接。当2个进程查看/proc时，这将会是不同的连接。这主要便于程序得到它自己的进程目录。</span><br><span class="line">16./proc/stat</span><br><span class="line">系统的不同状态，例如，系统启动后页面发生错误的次数。</span><br><span class="line">17./proc/uptime</span><br><span class="line">系统启动的时间长度。</span><br><span class="line">18./proc/version</span><br><span class="line">核心版本</span><br></pre></td></tr></table></figure>
